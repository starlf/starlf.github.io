name: SSH Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v2.1.5
      with:
        REMOTE_HOST: github.com
        REMOTE_USER: git
        REMOTE_PORT: 22
        # 将 HTTPS 地址转换为 SSH 地址
        TARGET: git@github.com:starlf/starlf.github.io.git
        ARGS: -rltgoDzvO
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        # 修改为正确的本地和远程目录
        ARGS: -avz --delete --exclude='.git/' /path/to/actual/local/directory git@github.com:/path/to/actual/remote/directory